syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.ggg.template";
option java_outer_classname = "GggTemplateServer";
option objc_class_prefix = "GggTemplateServer";

package ggg_template_server;

// The template server's service definition.
service GggTemplateServer {

  rpc TemplateReqHandler(TemplateReq) returns (TemplateRsp) {}

}

// The request message
message TemplateReq {
  string uid = 1;
  string sid = 2;

}

// The response messages
message TemplateRsp {
  string uid = 1;
  string message = 2;
  string extra = 3;
}








