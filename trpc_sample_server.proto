syntax = "proto3";


package trpc.sample;

service TrpcSampleService{
  rpc TrpcSampleHandler(TrpcSampleReq) returns (TrpcSampleRsp) {};
}

message TrpcSampleReq {
  int32 query_type = 1;
  string code = 2;
  string appid = 3;
  string msg = 4;
}

message TrpcSampleRsp {
  string uuid = 1;
  string spid = 2;
  string msg = 3;   
}


