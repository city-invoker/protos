syntax = "proto3";

package ssz;

service WeiXinOpenService{
  rpc GetAccessTokenHandler(GetAccessTokenReq) returns (GetAccessTokenRsp) {};
}

message GetAccessTokenReq {
  int32 query_type = 1;
  string code = 2;
  string appid = 3;
  string uuid = 4;
}

message GetAccessTokenRsp {
  string uuid = 1;
  string access_token = 2;
  string expire_time = 3;   
}


